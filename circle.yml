machine:
  java:
    version: oraclejdk8

dependencies:
  override:
    - sudo $HOME/$CIRCLE_PROJECT_REPONAME/configure_host.sh

test:
  override:
    - echo 'no tests, only deploy!'

deployment:
  demo:
    branch: circle-ci-dev
    commands:
      - java -jar /usr/local/lib/sossity-standalone.jar -c "$HOME/$CIRCLE_PROJECT_REPONAME/tinyconfig.clj" -o "$HOME/$CIRCLE_PROJECT_REPONAME/tinyconfig-terraform.tf.json"
      - cd $HOME/$CIRCLE_PROJECT_REPONAME && sed -i /null/d tinyconfig-terraform.tf.json
      - cd $HOME/$CIRCLE_PROJECT_REPONAME && terraform remote config -backend=atlas -backend-config="name=coffeepac/demo-config" -backend-config="access_token=$ATLAS_TOKEN"
      - cd $HOME/$CIRCLE_PROJECT_REPONAME && echo $GOOGLE_CREDENTIALS > account.json
      - cd $HOME/$CIRCLE_PROJECT_REPONAME && terraform plan <  '\r'
      - cd $HOME/$CIRCLE_PROJECT_REPONAME && terraform apply < '\r'
      - cd $HOME/$CIRCLE_PROJECT_REPONAME && terraform remote push
